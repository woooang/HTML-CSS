<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="../css/normalize.css" rel="stylesheet">
  <link href="admin.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Admin page</title>
</head>

<body>

  <div class="ani-side bg-purple-1">
    <div>
      <i class="fa-solid fa-house-chimney"></i>
      <p>Home</p>
    </div>
    <div>
      <i class="fa-solid fa-headphones"></i>
      <p>Services</p>
    </div>
    <div>
      <i class="fa-solid fa-flag"></i>
      <p>Alerts</p>
    </div>
    <div>
      <i class="fa-solid fa-chart-pie i-4"></i>
      <p>Stats</p>
    </div>
  </div>

  <div class="wrap-box">
    <!-- side-bar -->
    <div class="side-bar">
    </div>
    <!-- main -->
    <div class="main">
      <div class="main-top">
        <div class="input-btn input-group">
          <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="mini-menu">
          <a class="mini-link" href="#">
            <span class="badge bg-danger">5</span>
            <i class="fa-solid fa-bell"></i>
          </a>
          <a class="mini-link" href="#">
            <span class="badge bg-danger">1</span>
            <i class="fa-solid fa-envelope"></i>
          </a>
          <span>woooang Lee</span>
        </div>
        <div class="mobile-mini-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <hr class="m-0" style="color: grey;">

      <div class="main-bottom bg-eee">
        <div class="main-container">
          <h2 class="m-2 mb-3 ms-0">DashBoard</h2>
          <div class="ds-card-wrap">
            <div class="ds-card border-l-pink shadow-box">
              <div style="float: left;">
                <p class="common-font">Earnings (Monthly)</p>
                <p><strong>$400,000</strong></p>
              </div>
              <i class="fa-solid fa-calendar"></i>
            </div>
            <div class="ds-card border-l-purple shadow-box">
              <div style="float: left;">
                <p class="common-font">Earnings (Annual)</p>
                <p><strong>$800,000</strong></p>
              </div>
              <i class="fa-solid fa-dollar-sign"></i>
            </div>
            <div class="ds-card border-l-blue shadow-box">
              <div style="float: left;">
                <p class="common-font">Tasks</p>
                <p><strong>13</strong></p>
              </div>
              <i class="fa-solid fa-list-check"></i>
            </div>
            <div class="ds-card border-l-skyblue shadow-box">
              <div style="float: left;">
                <p class="common-font">Requests</p>
                <p><strong>26</strong></p>
              </div>
              <i class="fa-solid fa-comment"></i>
            </div>
          </div>

          <div class="ds-bottom d-md-flex mt-4">
            <div class="shadow-box col-md-8">
              <div class="overview-title">
                <p><strong>Earnings Overview</strong></p>
              </div>
              <hr class="m-0" style="color: grey;">
              <div class="overview-chart">
                <div>
                  <canvas id="myChart"></canvas>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                  const ctx = document.getElementById('myChart');

                  new Chart(ctx, {
                    type: 'bar',
                    data: {
                      labels: ['Red', 'Orange', 'Yellow', 'Green', ' Blue', 'Purple'],
                      datasets: [{
                        label: 'Dataset',
                        data: [65, 59, 80, 81, 56, 55],
                        backgroundColor: [
                          'rgba(255, 99, 132, 0.2)',
                          'rgba(255, 159, 64, 0.2)',
                          'rgba(255, 205, 86, 0.2)',
                          'rgba(75, 192, 192, 0.2)',
                          'rgba(54, 162, 235, 0.2)',
                          'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                          'rgb(255, 99, 132)',
                          'rgb(255, 159, 64)',
                          'rgb(255, 205, 86)',
                          'rgb(75, 192, 192)',
                          'rgb(54, 162, 235)',
                          'rgb(153, 102, 255)'
                        ],
                        borderWidth: 1
                      }]
                    },
                    options: {
                      scales: {
                        y: {
                          beginAtZero: true
                        }
                      }
                    }
                  });
                </script>
              </div>
            </div>
            <div class="task col-md-4 ms-md-3 shadow-box">
              <div class="overview-title">
                <p><strong>Tasks</strong></p>
              </div>
              <hr class="m-0" style="color: grey;">
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-1 me-auto">
                    Check box
                  </div>
                  <span class="badge bg-primary rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-1 me-auto">
                    Making contents
                  </div>
                  <span class="badge bg-primary rounded-pill">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-1 me-auto">
                    Contact for
                  </div>
                  <span class="badge bg-primary rounded-pill">1</span>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
